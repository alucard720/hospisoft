<body id="login-page">
	<div class="container">

								<div id="login-logo">
									<img src="img/logo.png" alt=""/>

							<div id="login-box-inner">

								<div class="input-group">

									</div>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>

									<div class="input-group">

									</div>
									<div class="input-group">

										<input type="password" class="form-control" placeholder="Direccion">
									</div>

									<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-map-marker"></i></span>                
		                                  
		                                    <select class="form-control">
		                                    <div class="dropdown"> 
		                                        <option value="0" selected>Provincias</option>
		                                        <option value="divider"> </option>
		                                        <option value="1">Santo Domingo</option>
		                                        <option value="2">Santiago</option>
		                                        <option value="3">San Cristobal</option>
		                                        <option value="4">Higuey</option>
		                                    </select>
		                                  </div>
																	

											<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-map-marker"></i></span>  

										<select class="form-control">
		                                    <div class="dropdown"> 
		                                        <option value="0" selected>Ciudad</option>
		                                        <option value="divider"> </option>
		                                        <option value="1">Santo Domingo</option>
		                                        <option value="2">Santiago</option>
		                                        <option value="3">San Cristobal</option>
		                                        <option value="4">Higuey</option>
		                                    </select>
		                                  </div>

									
		                                  	<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-phone"></i></span>
										<label for="maskedPhone"></label>
										<input type="text" class="form-control" id="MaskedPhone" placeholder="Telefono">

										<div class="input-group">

										<input type="text" class="form-control" id="maskedDate" placeholder="Celular">
										</div>
									
										<div id="remember-me-wrapper">
										<div class="row">
											<div class="col-xs-12">
												<div class="checkbox-nice">
													<input type="checkbox" id="terms-cond" checked="checked" />

													</label>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
