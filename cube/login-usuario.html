	<link rel="stylesheet" type="text/css" href="css/libs/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/nanoscroller.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/cardbox.css">

	<!-- global styles -->
	<link rel="stylesheet" type="text/css" href="css/compiled/theme_styles.css" />

	<!-- this page specific styles -->

  <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-body">
          <header id="login-header">
										<div id="login-logo">
											<img src="img/logo.png" alt=""/>
										</div>
									</header>
									<br>
              <div class="row">
                  <div class="col-xs-6">
                      <div class="well">
                          <form id="loginForm" method="POST">
                              <div class="form-group">
                                  <label for="username" class="control-label">Usuario</label>
                                  <input type="text" class="form-control" name="username" value="" required="" title="Please enter your username" placeholder="username">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="control-label">Contrasena</label>
                                  <input type="password" class="form-control" name="password" placeholder="password" value="" required="" title="Please enter your password">
                                  <span class="help-block"></span>
                              </div>
                              <div id="loginErrorMsg" class="alert alert-error hide">Incorrecto Usuaraio o Contrasena</div>
                              
                              <button type="submit" value="login" name="submit" class="btn btn-success btn-block">Login</button>
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" name="remember" id="remember"> Recordarme
                                  </label>
                                  <p class="help-block">(Si esta es una computadora privada)</p>
                              </div>

                              	<div id="login-box-footer">
							<div class="row">
								<div class="col-xs-12">
									No tienes cuenta? 
									<a href="registro-usuario.html">
										Registrase Ahora</a>
										</div></div></div>

                          </form>
                      </div>
                  </div>
                  	<!--foto login -->

  <div class="row">
    
             <div class="col-xs-6">                
                <div class="card">
                    <div class="front">
                        <div class="cover"></div>
                        <div class="user">
                            <img class="img-circle" src="https://www2.mmu.ac.uk/media/mmuacuk/style-assets/images/r-research/profile-Zeyad.jpg"/>
                        </div>                       
                        <div class="content">
                            <div class="main">
                                <h3 class="name">John Marvel</h3>
                                <p class="profession">Neurologo</p>
                                </div>
                               
                            </div>
                            </div></div></div>









	
	
	<!-- global scripts -->
	<script src="js/demo-skin-changer.js"></script> <!-- only for demo -->
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jquery.nanoscroller.min.js"></script>
	
	<script src="js/demo.js"></script> <!-- only for demo -->

	<script src="js/scripts.js"></script>
