<html>
<head>
	<meta charset="UTF-8" />

	<title>Registro de Paciente</title>

	<link rel="stylesheet" type="text/css" href="css/libs/font-awesome.css" />

	<!-- global styles -->
	<link rel="stylesheet" type="text/css" href="css/compiled/theme_styles.css" />

	<!-- this page specific styles -->

	<!-- google font libraries -->

	<body>
		 <div class="container">

			<div class="col-lg-10 col-md-offset-1 well">
			

			<header id="login-header">
				<div id="login-logo">
					<img src="img/logo.png" alt=""/>
					</div>
		    </header>	

  						<h1 class="well">Registro de Paciente Hospital Regional</h1>
  						</div>
	<div class="col-lg-10 col-md-offset-1 well">
					<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Nombre</label>
								<input type="text" placeholder="Introducir Nombre Aqui.." class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>Apellidos</label>
								<input type="text" placeholder="Introducir Apellidos Aqui.." class="form-control">
							</div>
											
						<div class="col-sm-4 form-group">
								<label>Cedula</label>
								<input type="text" placeholder="Introducir Cedula Aqui.." class="form-control" id="maskedId">
							</div>
						</div>		
						<div class="form-group">
							<label>Direccion</label>
							<textarea placeholder="Introducir Direccion Aqui.." rows="2" class="form-control"></textarea>
						</div>	
						<div class="row">
							
								<div class="col-sm-4 form-group">
								<label>Provincia</label>
													<select class="form-control" id="country" name="Provincia">
														
													</select>
												</div>	
							<div class="col-sm-4 form-group">
								<label>Municipio</label>
								<select class="form-control" id="state" name="Municipio">
														
								</select>

							</div>	
							<div class="col-sm-4 form-group">
								<label>Sector</label>
								<input type="text" placeholder="Sector.." class="form-control">
							</div>		
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>No. de Seguro</label>
								<input type="text" placeholder="Seguro.." class="form-control">
							</div>		
							<div class="col-sm-4 form-group">
								<label>Nombre del Seguro</label>
								<input type="text" placeholder="Nombre de Compania.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Vencimiento de Poliza</label>
								<input type="text" id="datepickerDate" placeholder="Fecha Vencimiento.." class="form-control">
							</div>	
						</div>
						<div class="row">						
					<div class="col-sm-4 form-group"> 
						<label>Telefono</label>
						<input type="text" placeholder="Entre Telefono Numero Aqui.." class="form-control" id="maskedPhone">
					</div>		
					<div class="col-sm-4 form-group">
						<label>Celular</label>
						<input type="text" placeholder="Entre Celular Aqui.." class="form-control" id="maskedCel">
					</div>	
					<div class="col-sm-4 form-group">
						<label>Foto de Carnet Seguro</label>
						<input type="text" placeholder="Enter Website Name Here.." class="form-control">
					</div>
					</div>
					<button type="button" class="btn btn-lg btn-info">Someter Registro</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>

    			
		                                  



                                    

  
  <hr style="margin-top:10px;margin-bottom:10px;" >
  
  <div class="form-group">
                                    
                                        
                                    
                                </div> 
</form>
  </div>
</div>
</div>
</div>
</form>

	
	<!-- global scripts -->
	<script src="js/demo-skin-changer.js"></script> <!-- only for demo -->
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jquery.nanoscroller.min.js"></script>
	
	<script src="js/demo.js"></script> <!-- only for demo -->
	
	<!-- this page specific scripts -->
	<script src="js/jquery.maskedinput.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/daterangepicker.js"></script>
	<script src="js/bootstrap-timepicker.min.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/hogan.js"></script>
	<script src="js/typeahead.min.js"></script>
	<script src="js/jquery.pwstrength.js"></script>
	<script type= "text/javascript" src = "js/repdom.js"></script>
	<script language="javascript">
	populateCountries("country", "state"); // first parameter is id of country drop-down and second parameter is id of state drop-down
	populateCountries("country2");
	populateCountries("country2");
</script>
	

	
	<!-- theme scripts -->
	<script src="js/scripts.js"></script>
	
	<!-- this page specific inline scripts -->
	<script>
	$(function($) {
		//tooltip init
		$('#exampleTooltip').tooltip();

		//nice select boxes
		$('#sel2').select2();
		
		$('#sel2Multi').select2({
			placeholder: 'Select a Country',
			allowClear: true
		});
	
		//masked inputs
		$("#maskedDate").mask("99/99/9999");
		$("#maskedPhone").mask("(999) 999-9999");
		$("#maskedPhoneExt").mask("(999) 999-9999? x99999");
		$("#maskedId").mask("999-999999-9");
		$("#maskedCel").mask("(999) 999-9999");
		$("#maskedEmail").mask("aaaaaa@aaaaaaa")
		
		$("#maskedProductKey").mask("a*-999-a999",{placeholder:" ",completed:function(){alert("You typed the following: "+this.val());}});
		
		$.mask.definitions['~']='[+-]';
		$("#maskedEye").mask("~9.99 ~9.99 999");
	
		//datepickerDate
		$('#datepickerDate').datepicker({
		  format: 'mm-dd-yyyy'
		});

		$('#datepickerDateComponent').datepicker();
		
		//daterange picker
		$('#datepickerDateRange').daterangepicker();
		
		//timepicker
		$('#timepicker').timepicker({
			minuteStep: 5,
			showSeconds: true,
			showMeridian: false,
			disableFocus: false,
			showWidget: true
		}).focus(function() {
			$(this).next().trigger('click');
		});
		
		//autocomplete simple
		$('#exampleAutocompleteSimple').typeahead({                              
			prefetch: '/data/countries.json',
			limit: 10
		});
		
		//autocomplete with templating
		$('#exampleAutocomplete').typeahead({                              
			name: 'twitter-oss',                                                        
			prefetch: '/data/repos.json',                                             
			template: [                                                              
				'<p class="repo-language">{{language}}</p>',                              
				'<p class="repo-name">{{name}}</p>',                                      
				'<p class="repo-description">{{description}}</p>'                         
			].join(''),                                                                 
			engine: Hogan                                                               
		});
		
		//password strength meter
		$('#examplePwdMeter').pwstrength({
			label: '.pwdstrength-label'
		});
		
	});
	</script>
	<script> 
	$(":file").filestyle({icon: false});
	</script>
</body>
</html>
